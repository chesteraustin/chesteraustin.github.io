        }

            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Cover Image */
        .cover-image {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .cover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .cover-text h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .cover-text p {
            font-size: 1.2em;
        }

        /* Section Styles */
        .section {
            padding: 40px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .section-description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            min-height: 300px;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            display: block;
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px;
            font-size: 0.95em;
        }

        /* Carousel Navigation */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 2em;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        /* Carousel Indicators */
        .carousel-indicators {
            text-align: center;
            padding: 15px 0;
        }

        .indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: #2c3e50;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            transition: opacity 0.3s;
            z-index: 1001;
        }

        .lightbox-close:hover {
            opacity: 0.7;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 2em;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            z-index: 1001;
            color: #333;
        }

        .lightbox-nav:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .lightbox-nav.prev {
            left: 20px;
        }

        .lightbox-nav.next {
            right: 20px;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 4px;
            max-width: 80%;
            text-align: center;

        /* Clickable cursor for images */
        .carousel-slide img {
            cursor: pointer;
        }

        /* Closing Image */
        .closing-image {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;

            width: 100%;
            height: 100%;

            left: 0;
            right: 0;

            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);

            padding: 0 20px;

            .cover-image {
                height: 300px;
            }

                font-size: 2em;
            }

            .carousel-slide img {
                max-height: 60vh;
            }

            .section {
                padding: 30px 20px;
            }
        }

        // ====================================
        // CAROUSEL LOGIC - No need to edit below unless customizing functionality
        // ====================================

        // Set cover image
        function setCoverImage() {
            const coverDiv = document.getElementById('coverImage');
            coverDiv.style.backgroundImage = `url('${coverConfig.image}')`;
            coverDiv.style.backgroundSize = 'cover';
            coverDiv.style.backgroundPosition = 'center';
            coverDiv.querySelector('h1').textContent = coverConfig.title;
            coverDiv.querySelector('p').textContent = coverConfig.subtitle;
        }

        // Create carousel for a section
        function createCarousel(sectionData, sectionIndex) {
            const carouselHTML = `
                <div class="carousel" id="carousel-${sectionIndex}">
                    <div class="carousel-container" id="carousel-container-${sectionIndex}">
                        ${sectionData.images.map((img, index) => `
                            <div class="carousel-slide">
                                <img src="${img.url}" alt="Slide ${index + 1}" onclick="openLightbox(${sectionIndex}, ${index})">
                                <div class="carousel-caption">${img.caption}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="carousel-button prev" onclick="moveSlide(${sectionIndex}, -1)">❮</button>
                    <button class="carousel-button next" onclick="moveSlide(${sectionIndex}, 1)">❯</button>
                </div>
                <div class="carousel-indicators" id="indicators-${sectionIndex}">
                    ${sectionData.images.map((_, index) => `
                        <span class="indicator ${index === 0 ? 'active' : ''}" onclick="goToSlide(${sectionIndex}, ${index})"></span>
                    `).join('')}
                </div>
            `;

            return carouselHTML;
        }

        // Build all sections
        function buildSections() {
            const container = document.getElementById('sectionsContainer');
            
            sections.forEach((section, index) => {
                const sectionHTML = `
                    <div class="section">
                        <h2 class="section-title">${section.title}</h2>
                        <p class="section-description">${section.description}</p>
                        ${createCarousel(section, index)}
                    </div>
                `;
                container.innerHTML += sectionHTML;
            });
        }

        // Set closing image
        function setClosingImage() {
            const closingDiv = document.getElementById('closingImage');
            closingDiv.style.backgroundImage = `url('${closingConfig.image}')`;
            closingDiv.style.backgroundSize = 'cover';
            closingDiv.style.backgroundPosition = 'center';
            closingDiv.querySelector('p').textContent = closingConfig.text;
        }

        // Track current slide for each carousel
        const currentSlides = new Array(sections.length).fill(0);

        // Move slide
        function moveSlide(carouselIndex, direction) {
            const container = document.getElementById(`carousel-container-${carouselIndex}`);
            const totalSlides = sections[carouselIndex].images.length;
            
            currentSlides[carouselIndex] += direction;
            
            if (currentSlides[carouselIndex] < 0) {
                currentSlides[carouselIndex] = totalSlides - 1;
            } else if (currentSlides[carouselIndex] >= totalSlides) {
                currentSlides[carouselIndex] = 0;
            }
            
            updateCarousel(carouselIndex);
        }

        // Go to specific slide
        function goToSlide(carouselIndex, slideIndex) {
            currentSlides[carouselIndex] = slideIndex;
            updateCarousel(carouselIndex);
        }

        // Update carousel position and indicators
        function updateCarousel(carouselIndex) {
            const container = document.getElementById(`carousel-container-${carouselIndex}`);
            const offset = -currentSlides[carouselIndex] * 100;
            container.style.transform = `translateX(${offset}%)`;
            
            // Update indicators
            const indicators = document.querySelectorAll(`#indicators-${carouselIndex} .indicator`);
            indicators.forEach((indicator, index) => {
                if (index === currentSlides[carouselIndex]) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Lightbox state
        let currentLightboxSection = 0;
        let currentLightboxImage = 0;

        // Lightbox functions
        function openLightbox(sectionIndex, imageIndex) {
            currentLightboxSection = sectionIndex;
            currentLightboxImage = imageIndex;
            updateLightboxImage();
            
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('active');
            
            // Prevent body scroll when lightbox is open
            document.body.style.overflow = 'hidden';
        }

        function updateLightboxImage() {
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
            
            const section = sections[currentLightboxSection];
            const image = section.images[currentLightboxImage];
            
            lightboxImg.src = image.url;
            lightboxCaption.textContent = image.caption;
        }

        function lightboxNavigate(direction) {
            const section = sections[currentLightboxSection];
            currentLightboxImage += direction;
            
            // Wrap around at boundaries
            if (currentLightboxImage < 0) {
                currentLightboxImage = section.images.length - 1;
            } else if (currentLightboxImage >= section.images.length) {
                currentLightboxImage = 0;
            }
            
            updateLightboxImage();
        }

        function closeLightbox(event) {
            // Only close if clicking on the background or close button
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // Close lightbox with Escape key, navigate with arrow keys
        document.addEventListener('keydown', function(event) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (event.key === 'Escape') {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                } else if (event.key === 'ArrowLeft') {
                    lightboxNavigate(-1);
                } else if (event.key === 'ArrowRight') {
                    lightboxNavigate(1);
                }
            }
        });

        // Initialize newsletter
        function init() {
            setCoverImage();
            buildSections();
            setClosingImage();
        }

        // Run on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
