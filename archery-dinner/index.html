<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Score Entry Form</h1>
    </header>

    <main class="container mt-4">
        <div id="grandTotalContainer" class="d-flex justify-content-end">
            <h3 id="grandTotal">Grand Total: 0</h3>
        </div>
        <section class="bg-white p-4 rounded shadow-sm">
            <h2>Enter Scores</h2>
            <div id="rowsContainer" class="row"></div>
            <button type="button" class="btn btn-primary mt-3" onclick="fetchRestaurants()">What's for Dinner?</button>

        </section>
    </main>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="scripts.js"></script>

</html>
